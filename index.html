<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Call - [Your Product Name]</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <h1>Book Your Free Tech Dilligence </h1>
        <p>Find out how [Your Product Name] can help you achieve [Benefit 1] and [Benefit 2]. Book a quick call with our team!</p> -->

        <h1>ðŸš¨ Free MVP Security Audit</h1>  
<p>Find out how <strong>AuditGuard</strong> can help you:  
1. Uncover 12+ vulnerabilities like broken JWT auth or SQLi risks  
2. Lock in compliance guarantees investors demand  


        <form id="booking-form">
            <h2>Book a Call</h2>
            <!-- Restructured for floating labels -->
            <div class="form-group floating-label-group">
                <input type="text" id="name" name="name" placeholder=" " required>
                <label for="name"><i class="fas fa-user fa-fw"></i> Name</label>
            </div>
            <div class="form-group floating-label-group">
                <input type="text" id="company" name="company" placeholder=" " required>
                <label for="company"><i class="fas fa-building fa-fw"></i> Company Name</label>
            </div>
            <div class="form-group floating-label-group">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email"><i class="fas fa-envelope fa-fw"></i> Email</label>
            </div>
            <div class="form-group floating-label-group">
                <input type="tel" id="phone" name="phone" placeholder=" " required>
                <label for="phone"><i class="fas fa-phone fa-fw"></i> Phone</label>
            </div>
            <div class="form-group floating-label-group">
                <select id="concern" name="concern" required>
                    <option value="" disabled selected></option> <!-- Empty option for placeholder effect -->
                    <option value="Auth/Security">Auth/Security</option>
                    <option value="AI Reproducibility">AI Reproducibility</option>
                    <option value="Cloud Compliance">Cloud Compliance</option>
                </select>
                <label for="concern"><i class="fas fa-shield-alt fa-fw"></i> Biggest technical concern?</label>
            </div>
            <div class="form-group floating-label-group">
                <select id="funding-round" name="funding-round" required>
                    <option value="" disabled selected></option> <!-- Empty option for placeholder effect -->
                    <option value="<3 months"><3 months</option>
                    <option value="3-6 months">3-6 months</option>
                    <option value="Just exploring">Just exploring</option>
                </select>
                <label for="funding-round"><i class="fas fa-piggy-bank fa-fw"></i> When's your next funding round?</label>
            </div>
            <button type="submit" id="submit-button">
                 Book a Call <i class="fas fa-arrow-right"></i> <!-- Changed icon -->
            </button>
        </form>

        <div id="loading-spinner" class="hidden">
            <div class="spinner"></div>
            <p>Checking availability...</p>
        </div>

        <div id="confirmation-message" class="hidden">
            <p>All slots are full. We will get back to you as soon as possible.</p>
        </div>

        <!-- Added element for server/error messages -->
        <div id="server-message" class="hidden error-message">
            <!-- Server messages will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
