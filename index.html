<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Call - [Your Product Name]</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interested in [Your Product Name]?</h1>
        <p>Find out how [Your Product Name] can help you achieve [Benefit 1] and [Benefit 2]. Book a quick call with our team!</p>

        <form id="booking-form">
            <h2>Book a Call</h2>
            <div class="form-group">
                <label for="name"><i class="fas fa-user fa-fw"></i> Name:</label>
                <input type="text" id="name" name="name" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="company"><i class="fas fa-building fa-fw"></i> Company Name:</label>
                <input type="text" id="company" name="company" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope fa-fw"></i> Email:</label>
                <input type="email" id="email" name="email" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone fa-fw"></i> Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="" required>
            </div>
            <button type="submit" id="submit-button">
                <i class="fas fa-calendar-check"></i> Book a Call
            </button>
        </form>

        <div id="loading-spinner" class="hidden">
            <div class="spinner"></div>
            <p>Checking availability...</p>
        </div>

        <div id="confirmation-message" class="hidden">
            <p>All slots are full. We will get back to you as soon as possible.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
